<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <title>Pig Game</title>
  </head>

  <body>
    <div class="container">
      <div class="buttons">
        <button class="btn new-game">
          <i class="fas fa-sync-alt"></i> New Game
        </button>
        <button class="btn roll"><i class="fas fa-dice"></i> Roll</button>
        <button class="btn hold">
          <i class="far fa-pause-circle"></i> Hold
        </button>
      </div>
      <div class="dice-container">
        <img src="" alt="" class="hidden" />
      </div>
      <div class="left">
        <h1>Player 1</h1>
        <br />
        <p class="score score-p1">0</p>
        <div class="current">
          <h2>CURRENT</h2>
          <p class="current-score current-score-p1">0</p>
        </div>
      </div>
      <div class="right">
        <h1>Player 2</h1>
        <br />
        <p class="score score-p2">0</p>
        <div class="current">
          <h2>CURRENT</h2>
          <p class="current-score current-score-p2">0</p>
        </div>
      </div>
    </div>

    <div class="show-info hidden">
      <h1 class="info-header"></h1>
      <p class="info"></p>
      <button class="btn new-game">
        <i class="fas fa-sync-alt"></i> New Game
      </button>

      <button class="btn ok hidden"><i class="fas fa-thumbs-up"></i> Ok</button>
    </div>

    <div class="overlay hidden"></div>

    <script src="script.js"></script>
  </body>
</html>
